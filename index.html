<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NBA Trivia</h1>
        <button id="startQuiz">Start!</button>
    </header>
    <main>
        <section>
            <h2 id="question">Press the start button at the top to play!</h2>
                
        </section>
        <section>
                <ul id="buttons">
                    <li>
                        <button id="a1">a</button>
                    </li>
                    <li>
                        <button id="b2">b</button>
                    </li>
                    <li>
                        <button id="c3">c</button>
                    </li>
                    <li>
                        <button id="d4"></button>
                    </li>
                </ul>
        </section>
        <aside>
            
            <div id="timeCont">
                <h2><span id="timeLeft">60</span> seconds left</h2>
            </div>
            <div id="scoreCont">
                <h2>Score Box</h2>
                <ul id="highScores"></ul>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
